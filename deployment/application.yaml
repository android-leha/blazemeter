apiVersion: apps/v1
kind: Deployment
metadata:
  name: blazesite
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: blazeapp
          image: androidleha/blazesite:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80